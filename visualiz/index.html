<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Инфлюнсеры</h1>
    <form>
        <p>Введите 2 google API-key для youtube v3</p>
        <input type="text" size="36" placeholder="API-key 1"><br>
        <input type="text" size="36" placeholder="API-key 2"><br>
        <p>Выберите семантическое ядро</p>
        <select>
            <option selected="true">Стандартное (от команды НЦКР)</option>
            <option disabled="disabled">Загрузить свое</option>
        </select><br>
        <input type="submit">
    </form>
</body>
