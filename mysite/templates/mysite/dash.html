<style type="text/css">
    .table {
        width: 100%;
        margin-bottom: 20px;
        border: 15px solid #F2F8F8;
        border-top: 5px solid #F2F8F8;
        border-collapse: collapse; 
    }
    .table th {
        font-weight: bold;
        padding: 5px;
        background: #F2F8F8;
        border: none;
        border-bottom: 5px solid #F2F8F8;
    }
    .table td {
        padding: 5px;
        border: none;
        border-bottom: 5px solid #F2F8F8;
    }
</style>

{% for i in ans %}
    <h2>{{i.t}}</h2>
    <table class=table>
    {% for key in i.data %}
        <tr>
        {% for t, b in key.items %}
            <td>{{b}}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
{% endfor %}
